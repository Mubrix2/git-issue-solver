version: '3.8'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env

  dashboard:
    image: python:3.11-slim
    depends_on:
      - api  # Ensures the API starts first
    command: sh -c "pip install streamlit requests && streamlit run dashboard.py"
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    working_dir: /app